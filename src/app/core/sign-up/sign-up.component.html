<div class="pt-5 container">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-offset-1 col-offset-md-2">
      <h1 class="text-center">Register now!</h1>
      <form class="pt-4" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group pt-2">
          <label for="email">Enter your email</label>
          <input class="form-control pt-1" type="email" name="email" ngModel #email="ngModel" placeholder="example@email.com" rounded required email>
        </div>
        <div class="form-group pt-2">
          <label for="password">Enter your password</label>
          <input class="form-control pt-1" type="password" name="password" ngModel #password="ngModel" placeholder="********" rounded required>
        </div>
        <div class="form-group pt-2">
          <label for="password2">Re-enter your password</label>
          <input class="form-control pt-1" type="password" name="password2" ngModel #password2="ngModel" placeholder="********" rounded required>
        </div>
        <button class="btn btn-primary mt-3 btn-block" tye="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
